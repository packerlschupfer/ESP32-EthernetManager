; PlatformIO test configuration for EthernetManager
; This file can be included in the main project's platformio.ini

[test_env:ethernet_manager_unit]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
build_flags = 
    -DETHERNETMANAGER_DEBUG
    -DETHERNET_MANAGER_TEST_MODE
    -DCORE_DEBUG_LEVEL=5
    -I${PROJECT_DIR}/lib/EthernetManager/test
    -I${PROJECT_DIR}/lib/EthernetManager/test/mocks
lib_deps = 
    EthernetManager
test_filter = 
    test_ethernet_manager
    test_advanced_features

[test_env:ethernet_manager_integration]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
build_flags = 
    -DETHERNETMANAGER_DEBUG
    -DCORE_DEBUG_LEVEL=5
lib_deps = 
    EthernetManager
test_filter = 
    test_integration_*
; Note: Integration tests require actual hardware

; Example native test environment for host testing
[test_env:ethernet_manager_native]
platform = native
test_framework = unity
build_flags = 
    -DETHERNET_MANAGER_TEST_MODE
    -DNATIVE_TEST_BUILD
    -std=c++11
lib_deps = 
    EthernetManager
test_filter = 
    test_ethernet_manager
; Note: Some features may not work in native environment